<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 360px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 4px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .stat-row:last-child {
      margin-bottom: 0;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10B981, #059669);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .current-site {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      text-align: center;
    }
    
    .category-productive { color: #10B981; }
    .category-unproductive { color: #EF4444; }
    .category-neutral { color: #F59E0B; }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Productivity Tracker</h1>
    <p>Today's Activity</p>
  </div>
  
  <div class="content">
    <div id="loading" class="loading hidden">
      Loading your stats...
    </div>
    
    <div id="stats">
      <div id="current-site" class="current-site">
        <span id="site-status">Not tracking</span>
      </div>
      
      <div class="stat-card">
        <div class="stat-row">
          <span class="stat-label">Today's Total</span>
          <span class="stat-value" id="total-time">0h 0m</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Productive Time</span>
          <span class="stat-value" id="productive-time">0h 0m</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Productivity Score</span>
          <span class="stat-value" id="productivity-score">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      
      <div class="buttons">
        <button class="btn" id="dashboard-btn">Dashboard</button>
        <button class="btn" id="settings-btn">Settings</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
